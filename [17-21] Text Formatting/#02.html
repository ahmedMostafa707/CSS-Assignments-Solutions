<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Assignment</title>
        <style>
            p {
                font-size: 50px;
                margin: 20px;
            }

            .one {
                text-transform: uppercase;
            }

            .two {
                text-transform: capitalize;
            }

            .three {
                text-transform: lowercase;
            }

            .two, .three {
                text-indent: 35px;
            }
        </style>
    </head>

    <body>

        <p class="two">elzero Web school</p>
        <p class="three">elzero Web school</p>
    </body>
